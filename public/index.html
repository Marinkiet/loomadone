<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoomaLearn - Game Mode</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #311047;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-canvas {
            border: 2px solid #A05F38;
            border-radius: 8px;
            box-shadow: 0 8px 32px rgba(160, 95, 56, 0.3);
        }
        
        #textbox-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid #A05F38;
            border-radius: 12px;
            padding: 20px;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        #dialogue {
            font-size: 16px;
            line-height: 1.5;
            color: #3D2B1F;
            margin-bottom: 15px;
            min-height: 60px;
        }
        
        #close {
            background: #A05F38;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        #close:hover {
            background: #8B4A2F;
        }
        
        .loading {
            color: white;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div class="loading">Loading LoomaLearn Game...</div>
    </div>
    
    <div id="textbox-container">
        <div id="dialogue"></div>
        <button id="close">Continue</button>
    </div>
    
    <script type="module" src="./main.js"></script>
</body>
</html>
